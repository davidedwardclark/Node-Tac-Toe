<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>NodeTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
    <link rel="stylesheet" href="screen.css">
    <script type="text/javascript" src="http://use.typekit.com/afe1jek.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
    <section>
        <h1>
            <span class="char1">N</span>
            <span class="char2">o</span>
            <span class="char3">d</span>
            <span class="char4">e</span>
            <span class="char5">T</span>
            <span class="char6">a</span>
            <span class="char7">c</span>
            <span class="char8">T</span>
            <span class="char9">o</span>
            <span class="char10">e</span>
        </h1>
        <button id="newgame">New Game</button>
        <aside id="message">Player 1&rsquo;<sup>s</sup> Turn</aside>
    </section>
    <table id="board">
        <tr>
            <td class="tile-1">&nbsp;</td>
            <td class="tile-2">&nbsp;</td>
            <td class="tile-3">&nbsp;</td>
        </tr>
        <tr>
            <td class="tile-4">&nbsp;</td>
            <td class="tile-5">&nbsp;</td>
            <td class="tile-6">&nbsp;</td>
        </tr>
        <tr>
            <td class="tile-7">&nbsp;</td>
            <td class="tile-8">&nbsp;</td>
            <td class="tile-9">&nbsp;</td>
        </tr>
    </table>
    <footer>Made by <a href="http://www.davidedwardclark.com/">David Edward Clark</a>.</footer>
    <script src="lib/audio5.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
